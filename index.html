<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Temperatura</h1>

    <label for="input-temp">Temperatura:</label>
    <input type="number" id="input-temp" placeholder="Digite o valor">

    <label for="input-unit">De:</label>
    <select id="input-unit">
      <option value="celsius">Celsius (째C)</option>
      <option value="fahrenheit">Fahrenheit (째F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <label for="output-unit">Para:</label>
    <select id="output-unit">
      <option value="celsius">Celsius (째C)</option>
      <option value="fahrenheit">Fahrenheit (째F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <button id="convert-btn" onclick="converterTemperatura()">Converter</button>

    <div class="result" id="result">Resultado: --</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
